<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شبکه‌های مامان</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #1e1e2f;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 3rem;
      color: #f0a500;
      margin-bottom: 50px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    .button-container {
      display: flex;
      gap: 20px;
    }
    .button {
      display: inline-block;
      font-size: 1.8rem;
      font-weight: bold;
      text-decoration: none;
      color: #ffffff;
      background-color: #444c63;
      padding: 20px 40px;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
    }
    .button:hover {
      background-color: #f0a500;
      transform: translateY(-5px);
      box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.5);
    }
    .button:active {
      transform: translateY(2px);
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <h1>شبکه‌های مامان</h1>
  <div class="button-container">
    <a href="https://www.showturk.com.tr/canli-yayin/showturk" class="button">ShowTv</a>
    <a href="https://www.nowtv.com.tr/canli-yayin" class="button">FoxTv</a>
  </div>
</body>
</html>
